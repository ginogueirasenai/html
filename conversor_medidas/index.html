<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Medidas</title>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js" defer></script>
</head>

<body>
<div class="container">
  <h1>Conversor de Medidas</h1>
  <div class="input-group">
  <label for="input">Digite a quantidade:</label>
  <input type="number" id="input"/>
</div>
  
<div class="input-group">
    <label for="from">Unidade de Origem:</label>
    <select id="from">
        <option value="mm">Milímetro(s)</option>
        <option value="cm">Centímetro(s)</option>
        <option value="m">Metro(s)</option>
        <option value="km">Quilômetro(s)</option>
      </select>
    </div>

    <div class="input-group">
        <label for="to">Unidade de Conversão:</label>
        <select id="to">
            <option value="mm">Milímetro(s)</option>
            <option value="cm">Centímetro(s)</option>
            <option value="m">Metro (s)</option>
            <option value="km">Quilômetro(s)</option>
          </select>
        </div>

    <button id="convert-btn">Converter</button>
    <div class="output-group">
        <label for="output">Resultados</label>
        <input type="text" id="output" readonly>
    </div>
    <div id="message"></div>
 
</body>
</html>
