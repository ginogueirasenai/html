				<fieldset>
					<legend>Solicite um orçamento</legend>
						<div>
							<label for="nome">Nome:</label>
							<input type="text" id="nome" class="fade" name="nome_txt" required />
						</div>
						<div>
							<label for="email">Email:</label>

						</div>
						<div>
							<label for="assunto">Assunto:</label>
							<input type="text" id="assunto" class="fade" name="assunto_txt" required />
						</div>
						<div>
							<label for="comentarios">Comentário:</label>
							<textarea  id="comentarios" class="fade" name="comentarios_txt" cols="30" rows="5" required >
							</textarea>
						</div>
						<div>
							<input type="submit" id="enviar" class="fade" name="enviar_btn" value="Enviar" />
						</div>
							
				</fieldset>
